<div id="try_again">
  <h1 id="ending_text">BQNsweeper</h1>
  <button onClick="restartGame()">Generate</button>
  <input id="h" type="number" value="8">Ã—<input id="v" type="number" value="8">,

<script src="bqn.js"></script>
<script>
  const src =

Game â† {count ğ•Š size:

  seen â† sizeâ¥Š0

  Clamp â† sizeâŠ¸{hâ€¿w ğ•Š yâ€¿x: âŸ¨(h-1)(0âŒˆâŒŠ)y, (w-1)(0âŒˆâŒŠ)xâŸ©}
  Guess â‡ {
    g â† 1âŒ¾(ğ•©âŠ¸âŠ‘)sizeâ¥Š0
    seen âˆ¨â†©(0=adj)Spreadâˆ˜FloodâŸ(0=+Â´â¥ŠgÃ—adj) gÃ—Â¬flags

  Render  â‡ {ğ•Š: âŠ‘âŸœreprâŠ'/'Â¨(flagsÃ—2-Ëœâ‰ repr)+seenÃ—seen+(Â¬mines)Ã—1+adj}

  Flag    â‡ {flags Â¬âŒ¾(ğ•©âŠ¸âŠ‘)âŸ(0=âŠ‘âŸœseen ğ•©)â†©}
  Chord   â‡ {
    pâ†ğ•©âŠ‘adjÃ—seen
    Validâ†{(Ã—p) âˆ§ p=+Â´+Ëğ•©âŠ‘Neighbors Pad flags}
    ChordCoordsâ†â¥ŠÂ·âˆ¾âŒœÂ´((â†•3)+1-ËœâŠ¢)Â¨

  ShowAll â‡ {ğ•Š: seenâˆ¨â†©1}

  document.getElementById("src").innerText = src

  let timer
  let start

  function updateTime() {
    let t = "0:00.0"
    if (start) {
      const ms = Date.now() - start
      const m = Math.floor(ms / 60000)
      const s = Math.floor(ms / 1000 % 60)
      const d = Math.floor(ms / 100 % 10)
      t = `${m}:${s < 10 ? "0" : ""}${s}.${d}`
    }
    document.getElementById("timer").innerText = t
  }

  function restartGame() {
    const h = parseInt(document.getElementById("v").value)
    const v = parseInt(document.getElementById("h").value)
    const m = parseInt(document.getElementById("m").value)

    if(timer) {
      start = undefined
      clearInterval(timer)
    }
    timer = window.setInterval(updateTime, 100)

    const Game = run.apply(null, compile(src))
    const obj = Game(list([v,h]), m)
    const ns = nsget(obj)
    const render = ns("render")
    const result = ns("result")
    const guess = ns("guess")
    const flag = ns("flag")
    const showall = ns("showall")
    const chord = ns("chord")

    const grid = document.getElementById("grid")
    while(grid.firstChild) grid.removeChild(grid.firstChild)
    document.getElementById("ending_text").innerText = "BQNsweeper"

    for (let i=0; i<v; i++) {
      for (let j=0; j<h; j++) {
        const btn = document.createElement("button")
        const idx = i*h+j
        btn.id = "btn-" + idx
        btn.innerText = "."
        btn.dataset.value = btn.innerText
        btn.addEventListener("mouseup", e => {
          const p = list([i,j])
          if (!start) start = Date.now()
          if (e.button == 1) {
            chord(p)
          } else if (e.button == 2) {
            flag(p)
          } else {
            guess(p)
          }
          update()
        })
        btn.addEventListener("contextmenu", e => e.preventDefault())
        grid.appendChild(btn)
      }
      grid.appendChild(document.createElement("br"))
    }

    function char(value, gameOver) {
      const isMine = value === 'x'
      const isFlag = value === 'f'
      const isFalseFlag = value === '/'
      if (" 12345678".indexOf(value)>=0)
        return value
      if (isFalseFlag) return "ğŸ´"
      if (isFlag) return "ğŸš©"
      if (isMine) return "ğŸ’£"
      return value
    }

    function update() {
      const res = result()
      const gameOver = res !== 0

      if(gameOver)
        showall()

      const g = render()
      for (let i=0; i<v*h; i++) {
        const btn = document.getElementById("btn-" + i)
        btn.innerText = char(g[i], gameOver)
        btn.dataset.value = g[i]
        btn.disabled = gameOver
      }
      const text = res === 1 ? "You win" : "You lose"
      if (gameOver) {
        document.getElementById("ending_text").innerText = text
        clearInterval(timer)
      }
    }
  }

  window.onLoad = restartGame()
</script>

</html>
