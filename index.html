<head>

<body>
<div id="try_again">
  <h2 id="ending_text">BQNsweeper</h2>
  <button onClick="restartGame()">Play again</button>
  <hr/>
</div>
<div id="grid"></div>

<pre id="src"></pre>

<script src="bqn.js"></script>
<script>
  const src = `
  Grid â† {ğ•©â¥Š(â†•Ã—Â´ğ•©)âˆŠğ•¨â€¢rand.Deal Ã—Â´ğ•©}
  Pad â† {0âˆ¾Ë˜â‰âŒ½ğ•©}âŸ4
  Adjacent â† Â¬Ã—Â·+Â´âˆ˜â¥Šâ‰2 3â€¿3â†•Pad
  Spread â† {â‰âŒ½ğ•©âˆ¨Â»ğ•©}âŸ4
  Flood â† âˆ§âŸœSpreadâŸ{+Â´â‰¢ğ•©}

  Game â† {count ğ•Š size:
    mines â† count Grid size
    adj â† Adjacent mines
    seen â† sizeâ¥Š0
    Guess â‡ {ğ•Š xâ€¿y:
      g â† 1âŒ¾(yâ€¿xâŠ¸âŠ‘)sizeâ¥Š0
      seen â†© seen âˆ¨ g âˆ¨ Spread (0=adj+mines) Flood g
    }
    Render â‡ {ğ•Š: âŠ‘âŸœ".x 12345678"Â¨seenÃ—seen+1+adj-mines}
    Result â‡ {ğ•Š: (seenâ‰¡Â¬mines) - âˆ¨Â´â¥Šseenâˆ§mines}
  }`

  document.getElementById("src").innerText = src

  const v = 8
  const h = 8

  function restartGame() {
    let Game = run.apply(null, compile(src))
    let obj = Game(list([h,v]), 10)
    let ns = nsget(obj);
    let render = ns("render")
    let result = ns("result")
    let guess = ns("guess")

    const grid = document.getElementById("grid");
    while(grid.firstChild) grid.removeChild(grid.firstChild)
    document.getElementById("ending_text").innerText = "BQNsweeper";

    for (let i=0; i<v; i++) {
      for (let j=0; j<h; j++) {
        let btn = document.createElement("button")
        btn.id = "btn-" + (i * h + j)
          btn.innerText = "."
          btn.addEventListener("click", () => {
            guess(list([j,i]))
            update()
          })
        grid.appendChild(btn)
      }
      grid.appendChild(document.createElement("br"))
    }

    function update() {
      const g = render()
      const res = result();
      const gameOver = res !== 0;
      for (i=0; i<v*h; i++) {
        const btn = document.getElementById("btn-" + i);
        btn.innerText = g[i]
        btn.disabled = gameOver;
      }
      const text = res === 1 ? "You win" : "You lose";
      if(gameOver) {
        document.getElementById("ending_text").innerText = text;
      }
    }
  }

  window.onLoad=restartGame()
  
</script>
